server.port=8001
management.port=8002

management.endpoints.web.exposure.include=info,health,metrics,prometheus
logging.config=classpath:log4j2.properties


info.app.name=@name@
info.app.version=@version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@
info.project.version=@project.version@
info.project.artifactId=@project.artifactId@
info.maven.build.timestamp=@maven.build.timestamp@

########################################################
#                  OPEN WEATHER MAP                    #
########################################################
open.weather.map.weather.city.api.url=http://api.openweathermap.org/data/2.5/weather?q={city}&APPID=${OWM_API_KEY}
open.weather.map.weather.geographic.coordinates.api.url=http://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&APPID=${OWM_API_KEY}

########################################################
#                       SPOTIFY                        #
########################################################
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}